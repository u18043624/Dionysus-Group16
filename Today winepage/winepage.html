<body>
  <div class="background-image"></div>
  <div class="navbar">
    <div>
      <span>Dionysus</span>

      <a href="#">Home</a>

  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#reviewModal">
    Leave a Review
  </button>

  <!-- Review Modal -->
  <div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="reviewModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reviewModalLabel">Leave a Review</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="reviewForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
              <label for="rating">Rating</label>
              <select class="form-control" id="rating" required>
                <option value="">Select a rating</option>
                <option value="5">5 Stars</option>
                <option value="4">4 Stars</option>
                <option value="3">3 Stars</option>
                <option value="2">2 Stars</option>
                <option value="1">1 Star</option>
              </select>
            </div>
            <div class="form-group">
              <label for="review">Review</label>
              <textarea class="form-control" id="review" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

    <div class="image-container">
      <div class="image">

        </div>

      <div class="image">
        <img src="https://images.unsplash.com/photo-1553361371-9b22f78e8b1d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fHdpbmV8ZW58MHx8MHx8fDA%3D&w=1000&q=80" alt="Image 2">
        <div class="caption">

      <div class="image">

        <div class="caption">
          Year: <br>
          Quality: <br>
          Description <br>
        </div>
      </div>
      <div class="image">
        <img src="https://images.unsplash.com/photo-1553361371-9b22f78e8b1d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fHdpbmV8ZW58MHx8MHx8fDA%3D&w=1000&q=80" alt="Image 4">
        <div class="caption">
          Year: <br>
          Quality: <br>
          Description <br>
        </div>
      </div>
    </div>

    <div class="topnav">
      <input type="text" placeholder="Search..">
