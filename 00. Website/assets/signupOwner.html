      <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Owner signup</title>
                <link rel="Stylesheet" href = "css/signup_login.css">
            </head>
            <body>
                <h1>Sign Up</h1>
            
            
                <div class="container">
                    <form class="form" method="post" action="verification.html">
                        <label for="username"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="username" required><br>
            
                        <label for="email"><b>Email</b></label>
                        <input type="email" placeholder="Enter Email" name="email" required><br>
            
                        <label for="first_name"><b>First Name</b></label>
                        <input type="text" placeholder="Enter First Name" name="first_name" required><br>
            
                        <label for="last_name"><b>Last Name</b></label>
                        <input type="text" placeholder="Enter Last Name" name="last_name" required><br>
            
                        <label for="province"><b>Country</b></label>
                        <input type="text" placeholder="Enter your province" name="province" required><br>
            
                        <label for="date_of_birth"><b>Date of Birth</b></label>
                        <input type="date" placeholder="Enter Date of Birth" name="date_of_birth" required><br>
            
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required><br>
            
                        <label for="verification">Upload a certified certificate for verification</label>
                        <input type="file" name="verification"><br><br>

                           <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    I have read and agree to the terms and services <a href="Terms_&_privacy.html" style="color:#722f37">Terms & Privacy</a>
                </label><br><br>
            
                        <button class="signupbtn">Sign Up</button>

                    </form>
                </div>
            </body>
            </html>
